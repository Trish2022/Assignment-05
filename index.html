<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #form {width: 50%;min-width: 255px; margin: auto;padding: 2em; background-color: #daf0f0; border: 1px solid #2e5372;}
        h1 {margin-bottom: 30px;}
        label {font-weight: bold; min-width: 200px; padding-bottom: 0rem;}
        input, select {margin-bottom: 10px; min-width: 200px;}
        form {width: 50%; padding: 20px;}
        p {margin:0 auto;}
        #submit {background-color: #2e5372; color: white; padding: 4px 25px; margin-top: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <div id="form">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <p>8-Digit Employee ID</p> 
        <input type="text" required placeholder = "Employee ID" maxlength="8" pattern="\d{8}" id="employeeId"> <br>
        <p>First & Last Name</p>
        <input type="text" required placeholder = "Employee Full Name" id="empName"> <br>
        <p>4-Digit Extension</p>
        <input type="text" required placeholder = "Extension" maxlength="4" pattern="\d{4}" id="extension"> <br>
        <p>Email</p>
        <input type="email" id="email" required placeholder="name@domain.com"> <br>
        <p>Select the department:</p>
        <select required id="department"> 
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select> <br>
        <input type="submit" id="submit" value="Add Employee"> 
    </form>
</div>
</body>
</html>
